<!DOCTYPE html>
<html>
<head>
    <title>Font Size Changer</title>
    <style>
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p id="text">This is a paragraph with variable font size.</p>
    <button id="increaseButton">Increase Font Size</button>
    <button id="decreaseButton">Decrease Font Size</button>
    
    <script>
        const text = document.getElementById('text');
        const increaseButton = document.getElementById('increaseButton');
        const decreaseButton = document.getElementById('decreaseButton');

        increaseButton.addEventListener('click', () => {
            changeFontSize(2);
        });

        decreaseButton.addEventListener('click', () => {
            changeFontSize(-2);
        });

        function changeFontSize(changeAmount) {
            const currentSize = window.getComputedStyle(text, null).getPropertyValue('font-size');
            const newSize = (parseFloat(currentSize) + changeAmount) + 'px';
            text.style.fontSize = newSize;
        }
    </script>
</body>
</html>
