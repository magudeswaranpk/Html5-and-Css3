<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
</head>
<body>
    <h1>Create New Account</h1>
    
    <label for="name">First Name:</label>
    <input type="text" name="name" autofocus id="name" placeholder="John">
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" placeholder="Smith">
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="user@example.com">
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="8-10 characters">
    
    <label for="password_confirmation">Password Confirmation:</label>
    <input type="password" id="password_confirmation" placeholder="Type your password again">
    
    <input type="submit" value="Sign Up">
</body>
</html>
