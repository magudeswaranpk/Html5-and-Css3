<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Preferences</title>
</head>
<body>
    <h1>Project Preferences</h1>
    <form method="post" action="/projects/1">
        <fieldset id="projectInformation">
            <legend>Project Information</legend>
            <ol>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </li>
                <li>
                    <label for="priority">Priority</label>
                    <input type="range" name="priority" min="0" max="10" value="0" id="priority">
                </li>
                <li>
                    <label for="estimated_hours">Estimated Hours</label>
                    <input type="number" name="estimated_hours" min="0" max="1000" id="estimated_hours">
                </li>
                <li>
                    <label for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" value="2023-10-30">
                </li>
                <li>
                    <label for="email">Email Contact</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="url">Staging URL</label>
                    <input type="url" name="url" id="url">
                </li>
                <li>
                    <label for="project_color">Project Color</label>
                    <input type="color" name="project_color" id="project_color">
                </li>
                <li>
                    <input type="submit" value="Submit">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
