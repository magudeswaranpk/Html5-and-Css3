<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Add some basic CSS for styling */
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="/process_signup" method="post">
        <fieldset>
            <legend>Create New Account</legend>
            
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="John" autofocus>
            
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Smith">
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="user@example.com">
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="8-20 characters, including numbers and special characters">
            
            <label for="password_confirmation">Password Confirmation:</label>
            <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Type your password again">
            
            <label for="signup"</label> 
            <input type="submit" value="Sign Up"> 
        </fieldset>
    </form>
</body>
</html>
