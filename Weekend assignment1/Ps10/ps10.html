<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Signup Form</h1>
    <form action="/process_signup" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="John">
        
        <br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="Smith">
        
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="user@example.com">
        
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="8-10 characters">
        
        <br>

        <label for="password_confirmation">Password Confirmation:</label>
        <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Type your password again">
        
        <br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
