<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        /* Add some basic CSS for styling */
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Signup Form</h1>
    <form action="/process_signup" method="post">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required pattern="^(?=.*\d)(?=.*[A-Z])(?=.*\W).{8,}$" 
            title="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character">
        
        <label for="password_confirmation">Password Confirmation:</label>
        <input type="password" name="password_confirmation" id="password_confirmation" required pattern="^(?=.*\d)(?=.*[A-Z])(?=.*\W).{8,}$" 
            title="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character"
            placeholder="Type your password again">
        
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
