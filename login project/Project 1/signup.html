<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; }
        .message { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div id="message" class="message"></div>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if (localStorage.getItem(username)) {
                document.getElementById('message').textContent = 'User already registered';
            } else {
                localStorage.setItem(username, document.getElementById('password').value);
                document.getElementById('message').textContent = 'Registration successful';
            }
        });
    </script>
</body>
</html>
